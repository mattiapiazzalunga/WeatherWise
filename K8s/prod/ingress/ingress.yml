apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meteo
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /([^/]+)
            pathType: Prefix
            backend:
              service:
                name: api-gateway-svc
                port:
                  number: 80



