apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteo-service-app
  labels:
    app: meteo-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meteo-service-app
  template:
    metadata:
      labels:
        app: meteo-service-app
    spec:
      containers:
        - name: meteo-service-app
          image: matteosevergninistudent/meteo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CONFIG_IMPORT
              valueFrom:
                configMapKeyRef:
                  name: meteo-config
                  key: SPRING_CONFIG_IMPORT
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: meteo-config
                  key: SPRING_PROFILES_ACTIVE
