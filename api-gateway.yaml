apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-app
  labels:
    app: user-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-app
  template:
    metadata:
      name: user-service-app
      labels:
        app: user-service-app
    spec:
      containers:
        - name: user-service-app
          image: Image
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      