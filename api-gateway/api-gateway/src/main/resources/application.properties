spring.config.import=configserver:http://localhost:9296

server.port=8080

spring.application.name=api-gateway

# Meteo Service Route
spring.cloud.gateway.mvc.routes[0].id=meteo
spring.cloud.gateway.mvc.routes[0].uri=lb://meteo
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/meteo/**
spring.cloud.gateway.mvc.routes[0].filters[0]=name:CircuitBreaker
spring.cloud.gateway.mvc.routes[0].filters[0].args.name=meteo
spring.cloud.gateway.mvc.routes[0].filters[0].args.fallbackuri=forward:/meteoFallBack

# Feedbacks Service Route
spring.cloud.gateway.mvc.routes[1].id=feedbacks
spring.cloud.gateway.mvc.routes[1].uri=lb://feedbacks
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/feedbacks/**
spring.cloud.gateway.mvc.routes[1].filters[0]=name:CircuitBreaker
spring.cloud.gateway.mvc.routes[1].filters[0].args.name=feedbacks
spring.cloud.gateway.mvc.routes[1].filters[0].args.fallbackuri=forward:/feedbacksFallBack

